<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse mx-auto ">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('clothes') }}" class="nav-link">Одежда</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('shoes') }}" class="nav-link">Обувь</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('contacts') }}" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2023 Copyright
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
